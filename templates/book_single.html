<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<h2>{{ title }}</h2>
<h3>by: {{ author }} ({{ year }})</h3>
<p>ISBN: {{ isbn }}</p>


</body>
</html>
